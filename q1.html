<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalSense AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pako@2.1.0/dist/pako.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .container {
            max-width: 900px;
        }
        .card {
            background-color: #2d3748;
        }
        .btn {
            background-color: #4299e1;
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .drop-area {
            border: 2px dashed #4a5568;
            transition: all 0.2s ease-in-out;
        }
        .drop-area.active {
            border-color: #4299e1;
            background-color: #4a5568;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-5xl font-extrabold text-white text-center mb-4">LegalSense AI</h1>
        <p class="text-xl text-gray-400 text-center mb-8">Simplifying legal documents into clear, accessible guidance.</p>

        <!-- Main Card -->
        <div id="main-card" class="card w-full rounded-2xl shadow-2xl p-8 mb-8">
            <div id="loading-spinner" class="hidden flex flex-col items-center justify-center p-8">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-blue-500 border-opacity-50"></div>
                <p class="mt-4 text-sm text-gray-400">Processing your document...</p>
            </div>

            <!-- Upload Section -->
            <div id="upload-section">
                <div id="drop-area" class="drop-area flex flex-col items-center justify-center p-12 rounded-xl text-center cursor-pointer mb-6">
                    <svg class="w-16 h-16 text-gray-500 mb-4" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M16.88 9.1A4 4 0 0116 17H5a5 5 0 01-2.956-9.1C2.56 7.425 2 6.516 2 5.5A3.5 3.5 0 015.5 2h5A3.5 3.5 0 0114 5.5V6h-.5A3.5 3.5 0 0010 9.5H12a2 2 0 012 2v2.586a1.996 1.996 0 001.293 1.834L16 16.5V17a1 1 0 100 2h1a1 1 0 100-2h1.5a.5.5 0 000-1H18a2 2 0 01-2-2z"></path>
                        <path fill-rule="evenodd" d="M12 9.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5zM12 11a.5.5 0 00-.5.5v3.659l-1.571-1.282a.5.5 0 00-.635.772l2.365 1.933a.5.5 0 00.635-.772L12.5 15.159V11.5a.5.5 0 00-.5-.5z" clip-rule="evenodd"></path>
                    </svg>
                    <p class="text-gray-400">Drag & Drop a PDF or TXT file here or <span class="text-blue-400 font-bold">click to upload</span></p>
                    <input type="file" id="file-input" class="hidden" accept=".txt, .pdf">
                </div>
                <p id="error-message" class="text-center text-red-500 font-semibold mb-4 hidden"></p>
                <div class="text-center">
                    <button id="summarize-btn" class="btn text-white font-bold py-3 px-8 rounded-full shadow-lg hidden">Get Guidance</button>
                </div>
            </div>
        </div>

        <!-- Result Section (hidden initially) -->
        <div id="result-section" class="card w-full rounded-2xl shadow-2xl p-8 hidden">
            <h2 class="text-3xl font-bold mb-4">Your Simplified Guidance</h2>
            <div id="summary-content" class="space-y-4 text-gray-300">
                <!-- Summary will be injected here -->
            </div>
            <div class="mt-6 text-center">
                <button id="new-document-btn" class="btn text-white font-bold py-3 px-8 rounded-full shadow-lg">Process Another Document</button>
            </div>
        </div>
    </div>

    <!-- Modal for notices (to replace alerts) -->
    <div id="modal-container" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center w-full max-w-sm border-2 border-red-500">
            <h3 class="text-2xl font-bold text-white mb-4">Error</h3>
            <p id="modal-message" class="text-gray-300 mb-6"></p>
            <button id="modal-close-btn" class="btn px-6 py-2 rounded-full font-semibold">OK</button>
        </div>
    </div>
    
    <script>
        // Use a function to show modal to avoid using alert()
        const showModal = (message) => {
            document.getElementById('modal-message').textContent = message;
            document.getElementById('modal-container').classList.remove('hidden');
        };

        const closeModal = () => {
            document.getElementById('modal-container').classList.add('hidden');
        };

        document.getElementById('modal-close-btn').addEventListener('click', closeModal);

        // API Key (managed by Canvas)
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        let uploadedFile = null;
        let fileContent = '';

        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const summarizeBtn = document.getElementById('summarize-btn');
        const uploadSection = document.getElementById('upload-section');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultSection = document.getElementById('result-section');
        const summaryContent = document.getElementById('summary-content');
        const newDocumentBtn = document.getElementById('new-document-btn');
        const errorMessage = document.getElementById('error-message');

        // Event listeners for drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        dropArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileInput, false);
        summarizeBtn.addEventListener('click', processDocument, false);
        newDocumentBtn.addEventListener('click', resetApp, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropArea.classList.add('active');
        }

        function unhighlight() {
            dropArea.classList.remove('active');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            processFile(file);
        }

        function handleFileInput(e) {
            const file = e.target.files[0];
            processFile(file);
        }

        function processFile(file) {
            if (file) {
                if (file.type === 'text/plain' || file.type === 'application/pdf') {
                    uploadedFile = file;
                    dropArea.innerHTML = `<p class="text-lg font-bold text-white">${file.name}</p>`;
                    summarizeBtn.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                } else {
                    showModal('Please upload a valid .txt or .pdf file.');
                    resetApp();
                }
            }
        }

        async function processDocument() {
            if (!uploadedFile) {
                showModal('Please upload a document first.');
                return;
            }

            uploadSection.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = async (e) => {
                fileContent = e.target.result;

                // Handle PDF content extraction
                if (uploadedFile.type === 'application/pdf') {
                    try {
                         const { pdfjsLib } = await import('https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.min.mjs');
                         pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.worker.min.mjs';

                         const pdfDoc = await pdfjsLib.getDocument({ data: new Uint8Array(e.target.result) }).promise;
                         const numPages = pdfDoc.numPages;
                         let pdfText = '';
                         for (let i = 1; i <= numPages; i++) {
                             const page = await pdfDoc.getPage(i);
                             const textContent = await page.getTextContent();
                             pdfText += textContent.items.map(item => item.str).join(' ');
                         }
                         fileContent = pdfText;
                    } catch (error) {
                        console.error('Error processing PDF:', error);
                        showModal('Error processing PDF file. Please try a different document or a TXT file.');
                        resetApp();
                        return;
                    }
                }
                
                // Call LLM for summarization
                const systemPrompt = `You are an expert legal assistant. Your task is to analyze a legal document and provide a clear, easy-to-understand summary. The summary should be in plain English, avoiding complex legal jargon. Your output must be a Markdown formatted text.

                The summary should include the following sections:
                1.  **Overview:** A high-level, concise summary of the document's purpose.
                2.  **Key Terms & Parties:** A simple breakdown of who is involved (e.g., "The Client", "The Company") and any critical defined terms.
                3.  **Key Obligations:** A bulleted list of the main responsibilities of each party.
                4.  **Potential Risks/Cautions:** A bulleted list of any clauses or conditions that a non-expert should be particularly aware of.
                
                Do not provide legal advice. Remind the user that this is for informational purposes only.`;
                
                const userQuery = `Please simplify the following legal document:\n\n${fileContent}`;

                try {
                    const payload = {
                        contents: [{ parts: [{ text: userQuery }] }],
                        systemInstruction: {
                            parts: [{ text: systemPrompt }]
                        },
                    };
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    const summary = result.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (summary) {
                        displaySummary(summary);
                    } else {
                        throw new Error('No summary returned from the AI.');
                    }
                } catch (error) {
                    console.error('Error with API call:', error);
                    showModal('Failed to generate a summary. Please try again with a different document.');
                    resetApp();
                }
            };
            
            if (uploadedFile.type === 'application/pdf') {
                reader.readAsArrayBuffer(uploadedFile);
            } else {
                reader.readAsText(uploadedFile);
            }
        }

        function displaySummary(summary) {
            loadingSpinner.classList.add('hidden');
            summaryContent.innerHTML = marked.parse(summary);
            resultSection.classList.remove('hidden');
        }

        function resetApp() {
            uploadedFile = null;
            fileContent = '';
            dropArea.innerHTML = `<svg class="w-16 h-16 text-gray-500 mb-4" fill="currentColor" viewBox="0 0 20 20">
                <path d="M16.88 9.1A4 4 0 0116 17H5a5 5 0 01-2.956-9.1C2.56 7.425 2 6.516 2 5.5A3.5 3.5 0 015.5 2h5A3.5 3.5 0 0114 5.5V6h-.5A3.5 3.5 0 0010 9.5H12a2 2 0 012 2v2.586a1.996 1.996 0 001.293 1.834L16 16.5V17a1 1 0 100 2h1a1 1 0 100-2h1.5a.5.5 0 000-1H18a2 2 0 01-2-2z"></path>
                <path fill-rule="evenodd" d="M12 9.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5zM12 11a.5.5 0 00-.5.5v3.659l-1.571-1.282a.5.5 0 00-.635.772l2.365 1.933a.5.5 0 00.635-.772L12.5 15.159V11.5a.5.5 0 00-.5-.5z" clip-rule="evenodd"></path>
            </svg>
            <p class="text-gray-400">Drag & Drop a PDF or TXT file here or <span class="text-blue-400 font-bold">click to upload</span></p>`;
            fileInput.value = '';
            summarizeBtn.classList.add('hidden');
            uploadSection.classList.remove('hidden');
            resultSection.classList.add('hidden');
            loadingSpinner.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }

        // Add a function to convert array buffer to text for PDF processing
        function arrayBufferToText(buffer) {
            const decoder = new TextDecoder('utf-8');
            return decoder.decode(buffer);
        }
        
        // Load marked.js for markdown parsing
        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
        document.head.appendChild(script);

        // Load PDF.js for PDF processing
        const pdfScript = document.createElement('script');
        pdfScript.type = 'module';
        pdfScript.innerHTML = `import * as pdfjsLib from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.min.mjs';
                                window.pdfjsLib = pdfjsLib;`;
        document.head.appendChild(pdfScript);

    </script>
</body>
</html>
